<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <link rel="icon" type="image/x-icon" href="../images/webicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/chess.css" type="text/css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/utilities.js"></script>
    <script src="../js/chess/chess.js"></script>
    <script src="../js/chess/chessPieces.js"></script>
    <script src="../js/chess/chessSocket.js"></script>
</head>

<body>
    <!-- The Board -->
    <div id="mainContainer">
        <div id="boardContainer">
            <div id="board">
                
            </div>
        </div>
    </div>

    <!-- Player Icons and Text -->
    <div class="scoreAndIconParent">
        <!-- Player -->
        <div class="iconDiv" id="playerIcon">
            <img id="playerImg" class="iconImg" src="/images/NoIcon.png" alt="Icon">
        </div>
        <p class="nameText" id="playerNameText">Player1</p>
        <p class="scoreText" id="playerScoreText">0</p>

        <!-- Opponent -->
        <div class="iconDiv" id="opponentIcon">
            <img id="oppImg" class="iconImg" src="/images/NoIcon.png" alt="Icon">
        </div>
        <p class="nameText" id="opponentNameText">Player2</p>
        <p class="scoreText" id="opponentScoreText">0</p>
    </div>

    <!-- Play Robot or Friend Menu -->
    <div class="menuBackground"></div>
    <div class="friendOrAIMenu">
        <h2>Play Chess</h2>
        <button id="playFriendButton" class="playButton">Play friend</button>
        <button id="playRobotButton" class="playButton">Play robot</button>
    </div>

    <!-- Play Friend Settings -->
    <div class="onlinePlayMenu">
        <h2>Play Chess with a friend</h2>
        <p id="infoText1">To play with a friend, enter a room name. If the room does not exist, it will be created. If the room exists, you will join it.</p>
        <form id="onlinePlayMenuForm" action="">
            <input type="text" id="usernameInput" name="username" class="onlineMenuInputs" placeholder="Your name"><br><br>
            <input type="text" id="roomNameInput" name="roomName" class="onlineMenuInputs" placeholder="Room name"><br><br>
            <button id="playOnlineButton" class="playButton">Play!</button>
        </form>
        <p id="infoText2">Other players can join your room by inputting its name.</p>
    </div>

    <!-- #region Header bar -->
    <!-- Home Icon -->
    <div class="homeIconContainer">
        <a href="./index.html"><img src="/images/HomeIcon.png" alt="Home"></a>
    </div>

    <!-- Help Icon -->
    <div class="helpIconContainer">
        <a href="./index.html"><img src="/images/HelpIcon.png" alt="Help"></a>
    </div>
    <!-- #endregion -->

    <!-- Play Again Menu -->
    <div class="rematchMenu">
        <h2 id="rematchMenuTitle">Rematch?</h2>
        <button id="rematchButton" class="playButton">Rematch</button>
        <button id="homeButton" class="playButton">Home</button>
    </div>
</body>

</html>
