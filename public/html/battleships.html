<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="icon" type="image/x-icon" href="../images/webicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css" type="text/css">
    <link rel="stylesheet" href="../css/battleships.css" type="text/css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/battleships/battleships.js"></script>
    <script src="../js/utilities.js"></script>
</head>

<body>
    <!-- Boards -->
    <div id="mainContainer">
        <div id="myBoardContainer" class="boardContainer">
            <div id="myBoard" class="board"></div>
        </div>

        <div id="oppBoardContainer" class="boardContainer">
            <div id="oppBoard" class="board"></div>
        </div>
    </div>

    <!-- Player Icons and Text -->
    <div class="scoreAndIconParent">
        <!-- Player -->
        <div class="iconDiv" id="playerIcon">
            <img class="iconImg" id="playerImg" src="/images/NoIcon.png" alt="Icon">
        </div>
        <p class="nameText" id="playerNameText">Player1</p>
        <p class="scoreText" id="playerScoreText">0</p>

        <!-- Opponent -->
        <div class="iconDiv" id="opponentIcon">
            <img class="iconImg" id="oppImg" src="/images/NoIcon.png" alt="Icon">
        </div>
        <p class="nameText" id="opponentNameText">Player2</p>
        <p class="scoreText" id="opponentScoreText">0</p>
    </div>

    <!-- #region Header bar -->
    <!-- Home Icon -->
    <div class="homeIconContainer">
        <a href="./index.html"><img src="/images/HomeIcon.png" alt="Home"></a>
    </div>

    <!-- Help Icon -->
    <div class="helpIconContainer">
        <a href="./index.html"><img src="/images/HelpIcon.png" alt="Help"></a>
    </div>
    <!-- #endregion -->
</body>

</html>
